<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Edit any content anywhere in a web page using Github and Markdown.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Anywhere editor</title>
        <link rel="stylesheet" href="http://sindresorhus.com/github-markdown-css/github-markdown.css" />
        <script src="https://cdn.rawgit.com/chjj/marked/master/marked.min.js"></script>
        <script src="https://cdn.rawgit.com/vinyll/anywhere/master/dist/anywhere.js"></script>
        <script>
        Anywhere = {
          user: "vinyll",
          repo: "anywhere",
          branch: "master"
        }
        </script>
    </head>
    <!-- the class here is only to have a nice demo page -->
    <body class="markdown-body">

      <h1>Anywhere demo page</h1>

      <p>Here's the readme.md rendered using Anywhere:</p>
      <hr />

      <!-- this is where the magic happens! -->
      <section data-anywhere="README">
        <p>This is the default content before <em>Anywhere</em> rendering.</p>
      </section>

      <hr />
      <p>The rest of the main remains untouched.</p>

      <p data-anywhere="demo-slot"><em>demo-slot.md</em> is rendered in here.</p>
    </body>
</html>
