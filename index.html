<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Anywhere JS editor</title>
        <meta name="description" content="Edit any content anywhere in a web page using Github and Markdown.">
        <link rel="stylesheet" href="./styles.css">

        <script src="https://rawgit.com/vinyll/anywhere/master/dist/anywhere.js"></script>
        <script>Anywhere.config.default = {user: "vinyll", repo: "anywhere", branch: "gh-pages"}</script>
    </head>
    <body>

      <!-- Embed README.md from the Github repo -->
      <section data-anywhere="README">
        <p>
          This is the default content before <em>Anywhere</em> rendering.<br />
          Once <em>Anywhere</em> is loaded this content is replaced by "README.md" found on https://gihub.com/vinyll/anywhere/tree/gh-pages/README.md.</p>
      </section>


      <p>The content below is directly loaded from <a href="https://github.com/vinyll/anywhere/blob/master/README.md">https://github.com/vinyll/anywhere/blob/master/README.md</a></p>

</html>
